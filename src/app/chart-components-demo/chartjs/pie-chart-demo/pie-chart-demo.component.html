<h2>PieChart</h2>
<p>The PieChart is a circular statistical graphic, which is divided into slices to illustrate numerical proportion</p>
<div class="chart-container">
  <canvas baseChart
          class="chart"
          [data]="chartData"
          [type]="chartType"
          [options]="chartOptions"
          [plugins]="pieChartPlugins"
  ></canvas>
</div>
