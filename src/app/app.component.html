<div class="app-wrapper">
  <nav class="left">
    <h4>Chart.js</h4>
    <h4 *ngFor="let item of menuItems; let index = index">
      <span *ngIf="index !== menuItems.length / 2;else test">
        <a [routerLink]="item.path">{{item.menuLink}}</a>
      </span>
      <ng-template #test>
        <p>Apache ECharts</p>
        <a [routerLink]="item.path">{{item.menuLink}}</a>
      </ng-template>
    </h4>
  </nav>
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
